<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>DenseNet Classifier</title>
</head>

<body style="font-family: Arial; padding: 20px;">
    <h2>DenseNet TinyImageNet Classifier</h2>
    <input type="file" id="imgInput" />
    <button onclick="upload()">Predict</button>
    <pre id="out"></pre>
    <script>
        async function upload() {
            let f = document.getElementById('imgInput').files[0];
            if (!f) return alert('Choose a file');
            let fd = new FormData(); fd.append('file', f);
            document.getElementById('out').innerText = 'Waiting...';
            const res = await fetch('/predict', { method: 'POST', body: fd });
            const json = await res.json();
            document.getElementById('out').innerText = JSON.stringify(json, null, 2);
        }
    </script>
</body>

</html>
